<svg xmlns="http://www.w3.org/2000/svg" width="392" height="222" viewBox="0 0 392 222"><defs><style>.a{font-size:22px;font-family:DINPro-Bold, DIN Pro;font-weight:700;}.b{font-family:DINPro-Regular, DINPro;font-weight:400;}</style></defs><text class="a"><tspan x="0" y="22">Realza la sensación de comodidad en </tspan><tspan x="0" y="51">sus ocupantes, </tspan><tspan class="b" y="51">además, es un vehículo </tspan><tspan class="b" x="0" y="80">pensado también los pasajeros </tspan><tspan class="b" x="0" y="108">traseros, dándoles la posibilidad de </tspan><tspan class="b" x="0" y="136">reclinar sus sillas e ir mucho mas </tspan><tspan class="b" x="0" y="164">cómodos. </tspan></text></svg>