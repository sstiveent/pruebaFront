<svg xmlns="http://www.w3.org/2000/svg" width="392" height="165" viewBox="0 0 392 165"><defs><style>.a{font-size:22px;font-family:DINPro-Regular, DINPro;}.b{font-family:DINPro-Bold, DIN Pro;font-weight:700;}</style></defs><text class="a"><tspan x="0" y="23">Emplea una combinación de </tspan><tspan x="0" y="51">intervención del acelerador y frenado en </tspan><tspan x="0" y="79">cada rueda para ayudar a mantener </tspan><tspan x="0" y="107">mayor estabilidad sobre todo tipo de </tspan><tspan x="0" y="135">superficies y </tspan><tspan class="b" y="135">prevención de accidentes.</tspan></text></svg>