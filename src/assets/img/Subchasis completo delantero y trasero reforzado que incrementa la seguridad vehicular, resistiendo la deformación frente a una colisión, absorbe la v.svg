<svg xmlns="http://www.w3.org/2000/svg" width="412" height="222" viewBox="0 0 412 222"><defs><style>.a{font-size:22px;font-family:DINPro-Bold, DIN Pro;font-weight:700;}.b{font-family:DINPro-Regular, DINPro;font-weight:400;}</style></defs><text class="a"><tspan x="0" y="22">Subchasis completo delantero y trasero </tspan><tspan x="0" y="51">reforzado</tspan><tspan class="b" y="51" xml:space="preserve"> que incrementa la seguridad </tspan><tspan class="b" x="0" y="80">vehicular, resistiendo la deformación </tspan><tspan class="b" x="0" y="108">frente a una colisión, absorbe la vibración </tspan><tspan class="b" x="0" y="136">de la superficie del camino, mejorando la </tspan><tspan class="b" x="0" y="164">estabilidad vehicular.</tspan></text></svg>